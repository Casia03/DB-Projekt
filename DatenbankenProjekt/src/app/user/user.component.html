<div class="container">
    <div class="header">
        <h1>User Profil</h1>
    </div>

    <div class="user-card" *ngIf="user">
        <h2>{{ user.name }}</h2>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Mitglied seit:</strong> {{ user.joinDate | date }}</p>
        <p><strong>Bewertete Filme:</strong></p>
        <ul>
            <li *ngFor="let movie of user.ratedMovies">{{ movie.title }} - {{ movie.rating }}/10</li>
        </ul>
    </div>
</div>
