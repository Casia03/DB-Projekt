<p>user-login works!</p>
<div class="login-container">
    <h2>Login</h2>
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required [(ngModel)]="loginObj.username">>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required [(ngModel)]="loginObj.password">
    </div>
    <div class="form-group">
        <button (click)="onLogin()" >Login</button>
    </div>
</div>
  
<div class="register-container">
    <h2>Register</h2>
  
      <label for="username">Username:</label>
      <input type="text" id="username" formControlName="username" [(ngModel)]="signupObj.username">
  
      <label for="password">Email:</label>
      <input type="email" id="password" formControlName="email" [(ngModel)]="signupObj.email">
  
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" [(ngModel)]="signupObj.password">
  
      <button (click)="onSignUp()" >Register</button>
  </div>
