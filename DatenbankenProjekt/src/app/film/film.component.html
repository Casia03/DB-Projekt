<div class="container">
    <div class="sidebar" [ngClass]="{'open': isSidebarOpen}">
        <!-- Button zum Ausfahren der Sidebar -->
        <button class="sidebar-toggle-arrow" (click)="toggleSidebar()">
            <span></span>
            <span></span>
        </button>

        <!-- Navigation der Sidebar -->
        <nav>
            <ul>
                <li routerLink="/home-page"><a routerLink="/home-page">Home</a></li>
                <li routerLink="/film-list"><a routerLink="/film-list">Film Liste</a></li>
                <li routerLink="/list-creator"><a routerLink="/list-creator">Listen erstellen</a></li>
                <li routerLink="/list-listen"><a routerLink="/list-listen">Listenbrowser</a></li>
                <li routerLink="/user"><a routerLink="/user">User</a></li>
                <li routerLink="/user-login"><a routerLink="/user-login">Registrieren/Einlogen</a></li>
            </ul>
        </nav>
    </div>

    <header>
        <button class="sidebar-toggle" (click)="toggleSidebar()">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <div class="main-list">
        <div class="main-list-container">
            <div class="list-item">
                <img [src]="film.image_url" alt="{{ film.title }}">
                <div class="item-info">
                    <h3>{{ film.title }}</h3>
                    <div class="film-details item-tags">
                        <span>{{ film.release_year }}</span>
                        <span>Rating: {{ film.rating }}</span>
                        <span>Length: {{ film.length }}</span>
                    </div>
                    <p>{{ film.description }}</p>
                    <div class="item-tags">
                        <span *ngFor="let category of film.categories" class="category-badge">{{ category }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
