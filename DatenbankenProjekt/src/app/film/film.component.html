<div class="container">
    <div class="sidebar" [ngClass]="{'open': isSidebarOpen}">
        <!-- Button zum Ausfahren der Sidebar -->
        <button class="sidebar-toggle-arrow" (click)="toggleSidebar()">
            <span></span>
            <span></span>
        </button>
        
        <!-- Navigation der Sidebar -->
        <nav>
            <ul>
                <li><a routerLink="/home-page">Home</a></li>
                <li><a routerLink="/user-login">Registrieren/Einlogen</a></li>
                <li><a routerLink="/film-list">Film Liste</a></li>
                <li><a routerLink="/user">User</a></li>
            </ul>
        </nav>      
    </div>

    <header>
        <button class="sidebar-toggle" (click)="toggleSidebar()">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>
  
    <div class="main-list">
      <div class="main-list-container">
        <div class="list-item">
          <img [src]="'../../assets/pictures/' + film.image_link" alt="{{ film.title }}">
          <div class="item-info">
            <h3>{{ film.title }}</h3>
            <p>{{ film.description }}</p>
            <!-- Hier kÃ¶nnten weitere Filmdetails rein -->
            <div class="film-details">
              <div>
                <span>Release Year:</span>
                <span>{{ film.release_year }}</span>
              </div>
              <div>
                <span>Rating:</span>
                <span>{{ film.rating }}</span>
              </div>
              <div>
                <span>Length:</span>
                <span>{{ film.length }}</span>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
